<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/user-pref.css">
    <link rel="stylesheet" href="css/places.css">
    <!-- add favicon -->
    <title>Placekeeper App</title>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXoh7iyJcLJL1ydH4SurKXf8Obf_ymUSM&callback=initMap">
    </script>
</head>

<body onload="init()">
    <section class="main">
        <div class="row">
            <div class="col-md sidebar-container">
                <h1>Placefinder <i class="fas fa-crosshairs h1-icon" onclick="onGetUserLocation()"></i>
                </h1>
                <div class="col-sm-6 nested-container markers-list">
                    <div class="text-container">
                        <h5>Find and manage your favorite locations!</h5>
                        <p class="text-muted ">
                            Nothing here? Add something new!
                        </p>
                    </div>
                </div>
                <div id="myModal" class="modal fade right">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;<span
                                        class="sr-only">Close</span></button>
                                <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <p>Modal body</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-light modal-btn" data-toggle="modal" href="#portfolioModal1">User Preferences</a>
            </div>
            <div class="map-container col-lg">
                <div id="map" class="center">
                </div>
            </div>
        </div>
    </section>
    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="modal-container col-lg-8 mx-auto">
                            <div class="modal-body">
                                <!-- Project Details Go Here -->
                                    <form onsubmit="onSavePrefs(event)">
                                        <div class="mb-2">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="user-email"
                                                required>
                                        </div>
                                        <div class="mb-2 colors">
                                            <label for="bg-color" class="  form-label"> BG color</label>
                                            <input type="color" class=" form-color form-control" id="bg-color" name="user-bg-color">
                                            <label for="txt-color" class="  form-label"> TXT color</label>
                                            <input type="color" class=" form-color form-control" id="txt-color"
                                                name="user-txt-color">
                                        </div>
                                        <div class="mb-2">
                                            <label for="date-of-birth" class="form-label">Birthday</label>
                                            <input type="date" class="form-control" id="date-of-birth"
                                                name="user-bday">
                                        </div>
                                        <button type="submit" class="btn btn-light">Submit</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
        <script src="js/storage-service.js"></script>
        <script src="js/util-service.js"></script>
        <script src="js/userPref-service.js"></script>
        <script src="js/places-service.js"></script>
        <script src="js/places-controller.js"></script>



</body>

</html>
